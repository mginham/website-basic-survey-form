<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve!</p>
    <form id="survey-form">
      <fieldset>
        <legend>Tell us a little about yourself</legend>
        <label id="name-label" for="name">Name
          <input class="rcorners" id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">Email
          <input class="rcorners" id="email" type="email" placeholder="Enter your email" required />
        </label>
        <label id="number-label" for="number">Age (optional)
          <input class="rcorners" id="number" type="number" min="0" max="120" placeholder="Age" />
        </label>
        <label id="dropdown-label for="dropdown">Occupation
          <select class="rcorners" id="dropdown" required>
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full-time Worker</option>
            <option value="3">Part-time Worker</option>
            <option value="4">Other</option>
            <option value="5">Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Tell us what you liked (or didn't)</legend>
        <div>
          <label>Would you recommend my services to others?</label>
          <label for="yes-recc"><input id="yes-recc" type="radio" name="recc-preference" value="yes" class="inline" /> Yes</label>
          <label for="no-recc"><input id="no-recc" type="radio" name="recc-preference" value="no" class="inline" /> No</label>
        </div>
        <div>
          <label>What did you like about our services?</label>
          <label for="videos"><input id="videos" type="checkbox" value="videos" class="inline" /> Videos</label>
          <label for="meetups"><input id="meetups" type="checkbox" value="meetups" class="inline" /> Meetups</label>
          <label for="q&as"><input id="q&as" type="checkbox" value="q&as"class="inline" /> Q&As</label>
        </div>
        <label for="additional-comments">Do you have any additional comments?
          <textarea class="rcorners" id="additional-comments" rows="3" cols="30" placeholder="Add your comments here"></textarea>
        </label>
      </fieldset>
      <input class="submit" id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
